<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
   
    <link rel="stylesheet" href="style.css">
    
</head>
<body class="claro">
    <form id="formulario">
        <!-- Campo Nombre -->
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre" required 
               pattern="[a-zA-ZÀ-ÿ\s]+" title="El nombre no debe contener números ni caracteres especiales" minlength="3" maxlength="50">

        <!-- Campo Apellido -->
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" placeholder="Escribe tu apellido" required 
               pattern="[a-zA-ZÀ-ÿ\s]+" title="El apellido no debe contener números ni caracteres especiales" minlength="3" maxlength="50">

        <!-- Campo Email con validacion de javaScript-->
        <script>
            document.getElementById("formulario").addEventListener("submit", function(event) {
                let emailInput = document.getElementById("email");
                let email = emailInput.value;
                let emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/; // Expresión regular para validar el correo
            
                if (!emailRegex.test(email)) {
                    alert("Por favor, introduce un correo electrónico válido.");
                    event.preventDefault(); // Evita que el formulario se envíe
                }
            });
        </script>
            
                        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="ejemplo@email.com" required>

        <!-- Campo Fecha de nacimiento -->
        <label for="fecha-nacimiento">Fecha de nacimiento:</label>
        <input type="date" id="fecha-nacimiento" name="fecha-nacimiento" required min="1980-01-01" max="2025-12-31">

        <!-- Campo País de residencia -->
        <label for="pais">País de residencia:</label>
        <select id="pais" name="pais" required>
            <option value="">Selecciona tu país</option>
            <option value="argentina">Argentina</option>
            <option value="brasil">Brasil</option>
            <option value="chile">Chile</option>
            <option value="paraguay">Paraguay</option>
            <option value="mexico">México</option>
        </select>

        <!-- Botones -->
        <button type="submit">Enviar</button>
        <button type="button" onclick="document.body.className = 'claro';">Tema Claro</button>
        <button type="button" onclick="document.body.className = 'contraste';">Alto Contraste</button>
    </form>
</body>
</html>
