<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Verificación</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="claro">
    <div class="container-md mt-5">
        <h2 class="text-center mb-4">Formulario de Registro</h2>
        <form id="registrationForm" novalidate>
            <!-- Nombre -->
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" required  pattern="[a-zA-ZÀ-ÿ\s]+" minlength="3" maxlength="50" title="El nombre no debe contener números ni caracteres especiales" >
                <div class="invalid-feedback">Por favor ingresa tu nombre.</div>
            </div>
            <!-- Apellido -->
            <div class="mb-3">
                <label for="apellido" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="apellido" required pattern="[a-zA-ZÀ-ÿ\s]+" minlength="3" maxlength="50" title="El apellido no debe contener números ni caracteres especiales" >
                <div class="invalid-feedback">Por favor ingresa tu apellido.</div>
            </div>
            <!-- Correo -->
            <div class="mb-3">
                <label for="correo" class="form-label">Correo</label>
               <input type="email" class="form-control" id="correo" required >
               <div class="invalid-feedback">Por favor ingresa un correo válido (ejemplo: @gmail.com, @hotmail.com, @outlook.com).</div>
           </div>
            <!-- Fecha de nacimiento -->
            <div class="mb-3">
                <label for="fechaNacimiento" class="form-label">Fecha de Nacimiento</label>
                <input type="date" class="form-control" id="fechaNacimiento" required   min="1980-01-01" max="2025-12-31">
                <div class="invalid-feedback">Por favor ingresa tu fecha de nacimiento.</div>
            </div>
            <!-- País -->
            <div class="mb-3">
                <label for="pais" class="form-label">País</label>
                <select class="form-select" id="pais" required>
                    <option value="">Selecciona tu país</option>
                    <option value="argentina">Argentina</option>
                    <option value="mexico">México</option>
                    <option value="españa">España</option>
                    <!-- Agregar más países según sea necesario -->
                </select>
                <div class="invalid-feedback">Por favor selecciona tu país.</div>
            </div>
            <!-- Botones -->
            <div class="mt-3">
                <button type="submit" class="btn btn-success mt-3">Enviar</button><br>
                <button type="button" class="btn btn-primary mt-3" onclick="setTheme('claro')">Tema Claro</button>
                <button type="button" class="btn btn-warning mt-3" onclick="setTheme('contraste')">Alto Contraste</button>
                
            </div>
        </form>
    </div>

   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
